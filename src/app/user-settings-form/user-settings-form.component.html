<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        type="text"
        placeholder="Start Date"
        class="form-control"
        [(ngModel)]="startDate"
        name="startDate"
        id="startDate"
        bsDatepicker
      />
    </div>

    Start Date: {{ startDate }}

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers"
        >Email Special Offers</label
      >
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="btn-group">
        <label
          class="btn btn-primary"
          [(ngModel)]="userSettings.interfaceStyle"
          name="interfaceStyle"
          btnRadio="light"
          tabindex="0"
          role="button"
        >
          Light
        </label>
        <label
          class="btn btn-primary"
          [(ngModel)]="userSettings.interfaceStyle"
          name="interfaceStyle"
          btnRadio="medium"
          tabindex="0"
          role="button"
        >
          Medium
        </label>
        <label
          class="btn btn-primary"
          [(ngModel)]="userSettings.interfaceStyle"
          name="interfaceStyle"
          btnRadio="dark"
          tabindex="0"
          role="button"
        >
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        id="subscriptionType"
        name="subscriptionType"
        class="form-control"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        rows="3"
        class="form-control"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <div class="alert alert-danger" [hidden]="!postError">
      {{ postErrorMessage }}
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ userSettings | json }}
